<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroLearn - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5CF6',
                        secondary: '#00BFA6'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-purple-50 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-purple-200 shadow-sm">
        <div class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <!-- Logo e Links -->
                <div class="flex items-center space-x-8">
                    <div class="flex items-center">
                        <img src="images/logo-microlearn.png" alt="MicroLearn Logo" class="w-12">
                    </div>
                    <div class="flex space-x-6">
                        <a href="#" class="text-gray-800 hover:text-primary font-medium">HOME</a>
                        <a href="#" class="text-gray-800 hover:text-primary font-medium">Tarefas</a>
                    </div>
                </div>

                <!-- Barra de Pesquisa e Perfil -->
                <div class="flex items-center space-x-6">
                    <!-- Barra de Pesquisa -->
                    <div class="relative">
                        <div class="flex items-center">
                            <span class="absolute left-3">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </span>
                            <input 
                                type="text" 
                                placeholder="Pesquisar..." 
                                class="w-64 pl-10 pr-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-primary text-sm"
                            >
                        </div>
                    </div>

                    <!-- Links e Perfil -->
                    <a href="#" class="text-gray-800 hover:text-primary font-medium">Minhas Tarefas</a>
                    <button class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="container mx-auto px-4 py-8">
        <!-- Aqui você pode adicionar o conteúdo principal da página -->
    </main>
</body>
</html>
