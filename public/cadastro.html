<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroLearn - Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5CF6',
                        secondary: '#00BFA6'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-purple-50 min-h-screen flex items-center justify-center p-2">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
        <!-- Logo -->
        <div class="flex justify-center mb-4">
            <img src="images/logo.png" alt="MicroLearn Logo" class="w-16 h-16 object-contain">
        </div>

        <!-- Formulário -->
        <form id="cadastroForm" class="space-y-3">
            <div>
                <input 
                    type="text" 
                    id="nome" 
                    placeholder="Nome completo:" 
                    class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-primary text-sm"
                    required
                >
            </div>
            <div>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="Email:" 
                    class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-primary text-sm"
                    required
                >
            </div>
            <div>
                <input 
                    type="text" 
                    id="cpf" 
                    placeholder="CPF:" 
                    class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-primary text-sm"
                    required
                >
            </div>
            <div>
                <input 
                    type="password" 
                    id="senha" 
                    placeholder="Senha:" 
                    class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-primary text-sm"
                    required
                >
            </div>
            <div>
                <input 
                    type="password" 
                    id="confirmarSenha" 
                    placeholder="Confirmar senha:" 
                    class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-primary text-sm"
                    required
                >
            </div>
            <button 
                type="submit" 
                class="w-full bg-secondary text-white py-2 rounded-lg font-semibold hover:bg-secondary/90 transition-colors text-sm"
            >
                CADASTRAR
            </button>
            <div class="text-center text-xs">
                <a href="login.html" class="text-gray-600 hover:text-primary">Já tem uma conta? Faça login</a>
            </div>
        </form>
    </div>

    <script src="js/validacao-cadastro.js"></script>
</body>
</html>
